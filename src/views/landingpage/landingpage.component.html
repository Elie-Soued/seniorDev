<div class="p-5" style="background-color: #eee; border: '4px solid white'">
  <div class="row g-0 col-10 mx-auto" style="background-color: white">
    <div
      class="d-flex align-items-center col-lg-6 p-4"
      style="border-radius: 10px"
    >
      <div class="d-flex flex-column w-100">
        <form>
          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="username"
              class="form-control w-75"
              placeholder="Username"
              [(ngModel)]="username"
            />
          </div>

          <div class="d-flex justify-content-center p-2">
            <input
              type="password"
              name="password"
              class="form-control w-75"
              placeholder="Password"
              [(ngModel)]="password"
            />
          </div>
          <!-- Sign in + forgot password -->
          <div
            class="d-flex flex-column justify-content-center text-center pt-1 mb-5 pb-1"
          >
            <div class="d-flex justify-content-center p-2">
              <button
                class="btn btn-primary btn-block fa-lg mb-3 active w-75"
                type="button"
                (click)="login()"
              >
                Log in
              </button>
            </div>
            <a class="text-muted" href="#!">Forgot password?</a>
          </div>
          <!-- Create account -->
          <div class="d-flex align-items-center justify-content-center pb-4">
            <p class="mb-0 me-2">Don't have an account?</p>

            <a href="/register">
              <button type="button" class="btn btn-outline-secondary">
                Register
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div
      class="rounded col-lg-6 d-flex align-items-center gradient-custom-2"
      style="
        background: url('assets/landingpagepicture.jpg') no-repeat center center;
        background-size: cover;
        min-height: 90vh;
      "
    ></div>
  </div>
</div>
