<div class="p-5" style="background-color: #eee; border: '4px solid white'">
  <div
    class="row g-0 col-10 mx-auto"
    style="background-color: white; border-radius: 10px"
  >
    <div
      class="d-flex align-items-center col-lg-6 p-4"
      style="border-radius: 10px"
    >
      <div class="d-flex flex-column w-100">
        <form>
          <div class="d-flex justify-content-center p-2">
            <input
              type="email"
              name="email"
              class="form-control w-75"
              placeholder="Email"
              [(ngModel)]="email"
            />
          </div>
          <div class="d-flex justify-content-center p-2">
            <input
              type="password"
              name="password"
              class="form-control w-75"
              placeholder="Password"
              [(ngModel)]="password"
            />
          </div>
          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="username"
              class="form-control w-75"
              placeholder="Username"
              [(ngModel)]="username"
            />
          </div>

          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="fullname"
              class="form-control w-75"
              placeholder="Full name"
              [(ngModel)]="fullname"
            />
          </div>

          <!-- Sign in + forgot password -->
          <div
            class="d-flex flex-column justify-content-center text-center pt-1 mb-5 pb-1"
          >
            <div class="d-flex justify-content-center p-2">
              <button
                class="btn btn-primary btn-block fa-lg mb-3 active w-75"
                type="button"
                (click)="register()"
              >
                Register
              </button>
            </div>
            <div class="d-flex align-items-center justify-content-center pb-4">
              <a href="/">
                <button type="button" class="btn btn-outline-secondary">
                  <fa-icon [icon]="arrow"></fa-icon>
                </button>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class="col-lg-6 d-flex align-items-center gradient-custom-2"
      style="
        background: url('assets/registerpagepicture.jpg') no-repeat center
          center;
        background-size: cover;
        min-height: 90vh;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      "
    ></div>
  </div>
</div>
