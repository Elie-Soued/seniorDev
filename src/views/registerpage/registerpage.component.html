<div class="p-5" style="background-color: #eee; border: '4px solid white'">
  <div
    class="row g-0 col-10 mx-auto"
    style="background-color: white; border-radius: 10px"
  >
    <div
      class="d-flex align-items-center col-lg-6 p-4"
      style="border-radius: 10px"
    >
      <div class="d-flex flex-column w-100">
        <div class="d-flex justify-content-center m-4">
          <img src="assets/fundamental.png" class="img-fluid" />
        </div>
        <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="d-flex justify-content-center p-2">
            <input
              type="email"
              name="email"
              class="form-control w-75"
              required
              placeholder="Email"
              [(ngModel)]="email"
              #emailInput="ngModel"
              (ngModelChange)="error = ''"
              ngModel
              email="true"
            />
          </div>
          <div class="d-flex justify-content-center p-2">
            <input
              type="password"
              name="password"
              class="form-control w-75"
              required
              placeholder="Password"
              [(ngModel)]="password"
              #passwordInput="ngModel"
              (ngModelChange)="error = ''"
            />
          </div>
          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="username"
              class="form-control w-75"
              required
              placeholder="Username"
              [(ngModel)]="username"
              #usernameInput="ngModel"
              (ngModelChange)="error = ''"
            />
          </div>

          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="fullname"
              class="form-control w-75"
              required
              placeholder="Full name"
              [(ngModel)]="fullname"
              #fullnameInput="ngModel"
              (ngModelChange)="error = ''"
            />
          </div>

          <!-- Sign in + forgot password -->
          <div
            class="d-flex flex-column justify-content-center text-center pt-1 mb-5 pb-1"
          >
            <div class="d-flex justify-content-center p-2">
              <button
                class="btn btn-primary btn-block fa-lg mb-3 active w-75"
                [disabled]="!registerForm.form.valid"
                type="submit"
              >
                Register
              </button>
            </div>
          </div>
        </form>

        <div class="d-flex align-items-center justify-content-center pb-4">
          <a href="/" class="mb-0 me-2 text-decoration-none text-secondary"
            >Back to login</a
          >
        </div>

        <div [hidden]="!this.error" class="alert alert-danger">
          {{ error }}
        </div>
      </div>
    </div>
    <div
      class="col-lg-6 d-flex align-items-center gradient-custom-2"
      style="
        background: url('assets/registerpagepicture.jpg') no-repeat center
          center;
        background-size: cover;
        min-height: 90vh;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      "
    ></div>
  </div>
</div>
